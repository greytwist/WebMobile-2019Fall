<div class="parent-container">
  <div class="child-container">
    <h2>Hello, Welcome lets find some food.</h2>
    <form>
      <div class=".container text-center">
        <form onsubmit="submit()">
          <div class="input-group">
            <input type="text" id="search" class="form-control" placeholder="What are you in the mood for?" [(ngModel)]="hungryFor" name="search">
            <button type="button" class="btn btn-info" (click)="submit(hungryFor)">Search</button>
          </div>
        </form>

        <div *ngIf="isLoading" class="loading">
          <i class="fa fa-spinner fa-pulse"></i>
        </div>
      </div>
    </form>
  </div>
</div>
